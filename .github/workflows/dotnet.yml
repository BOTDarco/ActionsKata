name: test-actions
run-name: ${{ github.actor }} is trying to write his first Action
on: 
  push:
  pull_request:
    branches:
      - main
jobs:
  print-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Hello Message
        run: echo "Hello World"
  build:
    runs-on: ubuntu-latest
    needs: print-hello
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build
  test: 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Run Tests
        run: dotnet test
  publish: 
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Publish app
        run: dotnet publish
